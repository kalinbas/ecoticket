<ion-header>
  <ion-navbar>
    <ion-title>
      Recibos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="pagos" style="text-align: center;color:#666;font-size: 16px;margin-top:30px;">{{pagos.length}} recibos</div>
  <ion-list *ngIf="pagos && pagos.length > 0">
    <button ion-item *ngFor="let pago of pagos" (click)="openDetail(pago)">
        <list-item [item]="pago"></list-item>
      </button>
  </ion-list>
  <div *ngIf="!pagos || pagos.length == 0">
    <p style="text-align: center; font-size: 12px;">
      Todavia no tienes ning√∫n recibo guardado.
    </p>
  </div>
</ion-content>
