<table style="width:100%;margin-top:15px;margin-bottom: 15px;">
  <tr>
    <td style="vertical-align: top;width:40px;padding-left: 10px;padding-right:10px;">
      <div style="margin-top:6px; border-radius: 50%;	width: 12px;height: 12px;background-color:#363748;"></div>
    </td>
    <td  style="vertical-align: top;">
        <h2 style="font-size: 16px;" *ngIf="item.fecha">
          {{item.fecha.millis | date:'MM/dd/yyyy'}}<br />
          {{item.fecha.millis | date:'HH:mm'}}
        </h2>      
    </td>
    <td style="vertical-align: top;">
      <h2 style="margin-bottom: 10px;font-size: 16px;">{{item.tienda ? item.tienda.nombre : "Concepto"}}</h2>              
    </td>
      <td style="vertical-align: top;padding-right: 10px;text-align: right;">
      <h2 style="font-size: 14px;"><b>${{item.total | number : '1.2-2'}}</b></h2>
    </td>
  </tr>
</table>
